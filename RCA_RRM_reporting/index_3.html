<script type="text/javascript">

/*     Markers      */

d3.tsv("data/RRM_2014_v2.tsv", function(error,data) {
     //drawMarkerSelect(data);
     drawMarkerArea(data);
});


function regroup(dim, cols) {
    var _groupAll = dim.groupAll().reduce(
        function(p, v) { // add
            cols.forEach(function(c) {
                p[c] += v[c];
            });
            return p;
        },
        function(p, v) { // remove
            cols.forEach(function(c) {
                p[c] -= v[c];
            });
            return p;
        },
        function() { // init
            var p = {};
            cols.forEach(function(c) {
                p[c] = 0;
            });
            return p;
        });
    return {
        all: function() {
            // or _.pairs, anything to turn the object into an array
            return d3.map(_groupAll.value()).entries();
        }
    };
}

function drawMarkerArea(data) {
//function drawMarkerSelect(error,data) {

	var dateFormat = d3.time.format("%m-%Y");
    data.forEach(function (d) {
    d.DD  = dateFormat.parse(d.Month);
	});
 

  var xf = crossfilter(data);

  var groupname = "marker-select";

  var facilities = xf.dimension(function(d) { return d.geo; });
  var facilitiesGroup = facilities.group();
  
  dc.leafletMarkerChart(".map",groupname)
      .dimension(facilities)
      .group(facilitiesGroup)
      .width(900)
      //.height(300)
      .center([6.6,19.90])
      .zoom(6)
      .cluster(true)
      .renderPopup(true)
      .filterByArea(true)
    ;

  var pref = xf.dimension(function(d) { return d['Type']; });
  var villsect = pref.group().reduceCount();
  
  dc.rowChart("#cccm .status",groupname)
        .dimension(pref)
        .group(villsect)
        .elasticX(true)
        .width(200)
        .height(150)
        .renderLabel(true)
        .colors(['#58585A'])
		.ordering(function (p) { return -p.value;})
        .colorDomain([0,0])
        .colorAccessor(function(d, i){return 1;})
        .xAxis().ticks(4).tickFormat(d3.format("s"));

  var ONGDim  = xf.dimension(function(d) { return d['Partner']; });
  var ONGsect = ONGDim.group().reduceCount();

  dc.rowChart("#cccm .organisation",groupname)
        .dimension(ONGDim)
        .group(ONGsect)
        .elasticX(true)
        .width(200)
        .height(250)
        .renderLabel(true)
        .ordering(function (p) { return -p.value;})
        .colors(['#CC3333'])
        .colorDomain([0,0])
        .colorAccessor(function(d, i){return 1;})
        .xAxis().ticks(4).tickFormat(d3.format("s"));

var stdateDim = xf.dimension(function(d) {return d.DD});
var stdategp = stdateDim.group();

 dc.lineChart("#cccm .start_dates",groupname)
        .height(200)
		.width(550)
        .dimension(stdateDim)
		.group(stdategp)
		.x(d3.time.scale())
	    .round(d3.time.month.round)
	    .xUnits(d3.time.month)
	    .elasticY(true)
		.elasticX(true);
		//.yAxis().ticks(4)
		//.xAxis().ticks(10);

var IntervDim = xf.dimension(function(d) { return d['Prefecture']; });
var Intervgp = IntervDim.group().reduceSum(function (d) { return d['Personnes beneficiaires - interventino']; });

  dc.rowChart("#cccm .interv",groupname)
        .dimension(IntervDim)
        .group(Intervgp)
        .elasticX(true)
        .width(200)
        .height(300)
        .renderLabel(true)
        .ordering(function (p) { return -p.value;})
        .colors(['#0084A8'])
        .colorDomain([0,0])
		.elasticX(true)
        .colorAccessor(function(d, i){return 1;})
        .xAxis().ticks(4).tickFormat(d3.format("s"));

  var choc = xf.dimension(function(d) { return d['Type Intervention']; });
  var chocDim = choc.group().reduceCount();

  dc.rowChart("#cccm .ChocType",groupname)
        .dimension(choc)
        .group(chocDim)
		.data(function(group) {return group.all().filter(function(kv) { return kv.key !=""; });})
        .width(200)
        .height(200)
        .renderLabel(true)
        .ordering(function (p) { return -p.value;})
        .colors(['#3182bd'])
        .colorDomain([0,0])
		.elasticX(true)
        .colorAccessor(function(d, i){return 1;})
        .xAxis().ticks(4).tickFormat(d3.format("s"));

var Direct_Contractor_VoucherDim = xf.dimension(function(d) { return d['Prefecture']; });
var Direct_Contractor_Vouchergp = Direct_Contractor_VoucherDim.group().reduceSum(function (d) { return d['Individus IDPs']; });

  dc.rowChart("#cccm .menage_idps",groupname)
        .dimension(Direct_Contractor_VoucherDim)
        .group(Direct_Contractor_Vouchergp)
        .elasticX(true)
        .width(200)
        .height(300)
        .renderLabel(true)
        .ordering(function (p) { return -p.value;})
        .colors(['#FFAA00'])
        .colorDomain([0,0])
        .colorAccessor(function(d, i){return 1;})
        .xAxis().ticks(4).tickFormat(d3.format("s"));


$('#reset').on('click', function (){
  dc.filterAll(groupname);
  dc.redrawAll(groupname);
  return false;
})


  dc.renderAll(groupname);
}
