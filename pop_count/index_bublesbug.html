<script type="text/javascript">


var caChart             = dc.bubbleOverlay("#zaata")
						  .svg(d3.select("#zaata svg"));
    DistChart           = dc.rowChart("#district"),
    genderChart         = dc.rowChart("#gender"),
    dateChart           = dc.lineChart("#date"),
    ageChart            = dc.rowChart("#age"),
	shelterChart        = dc.rowChart("#shelter");

d3.csv("data/pop_count.csv", function(error, experiments) {
  var dateFormat = d3.time.format("%Y/%m");
experiments.forEach(function (d) {
d.dd  = dateFormat.parse(d.arriv);
});
var ndx                  = crossfilter(experiments),
      SubOffMapDim       = ndx.dimension(function(d) {return d.dist;}),
      SubOffMapGroup     = SubOffMapDim.group().reduceCount(),
      DistDimension      = ndx.dimension(function(d) {return d.dist;}),
      DistGroup          = DistDimension.group(),
      GenderDim          = ndx.dimension(function(d) {return d.gender;}),
      GenderGroup        = GenderDim.group().reduceCount(),
	  ShelterDim         = ndx.dimension(function(d) {return d.shelter;}),
      ShelterGroup       = ShelterDim.group().reduceCount(),
      dateDimension      = ndx.dimension(function(d) {return d.dd ;}),
      dateGroup          = dateDimension.group(),
      AgeDim             = ndx.dimension(function(d) {return d.age_brakets;}),
	  all                = ndx.groupAll(),
      AgeGroup           = AgeDim.group().reduceCount();
 
   caChart.width(700)
          .height(400)
          .dimension(SubOffMapDim)
          .group(SubOffMapGroup)
		  .keyAccessor(function(p) {return p.value;})
		  .valueAccessor(function(p) {return p.value;})
		  .colors(["#ff7373","#ff4040","#ff0000","#bf3030","#a60000"])
		  .colorDomain([0,20000])
		  .colorAccessor(function(d, i){return d;})
		  .radiusValueAccessor(function(p) {return p.value;})
          .r(d3.scale.linear().domain([0, 20000]).range([0,20]))
          .point("D01", 105, 78)
          .point("D02", 70, 128)
		  .point("D03", 105, 78)
          .point("D04", 70, 128)
		  .point("D05", 105, 78)
          .point("D06", 70, 128)
		  .point("D07", 105, 78)
          .point("D08", 70, 128)
		  .point("D09", 105, 78)
          .point("D10", 255, 290)
		  .point("D11", 123, 232)
          .point("D12", 57, 196)
          .debug(true);
		
		console.log(caChart.valueAccessor)
		

  DistChart.width(200).height(350)
          .dimension(DistDimension)
          .group(DistGroup)
         //.stack(governoratesByHousehold)
          .elasticX(true)
          .renderLabel(true)
         //.ordering(function (p) { return -p.value;})
          .colors(['#58585A'])
          .colorDomain([0,0])
          .colorAccessor(function(d, i){return 1;})
          .xAxis().ticks(4).tickFormat(d3.format("s"));

  genderChart
          .width(200)
          .height(150)
          //.slicesCap(7)
          //.colors(['#EE5859'])
          //.colorDomain([0,0])
		  .elasticX(true)
          .ordering(function (p) { return -p.value;})
          .dimension(GenderDim)
          .group(GenderGroup)
		  .colors(['#EE5859']);
		  
   shelterChart
          .width(200)
          .height(150)
          //.slicesCap(7)
          //.colors(['#EE5859'])
          //.colorDomain([0,0])
		  .elasticX(true)
          .ordering(function (p) { return -p.value;})
          .dimension(ShelterDim)
          .group(ShelterGroup)
		  .colors(['#CFCBBE'])
          .colorDomain([0,0])
          .colorAccessor(function(d, i){return 1;})
          .xAxis().ticks(4).tickFormat(d3.format("s"));
		  
  dateChart
          .width(600)
          .height(200)
          //.margins({top: 10, right: 50, bottom: 30, left: 60})
          .dimension(dateDimension)
          .group(dateGroup)
          .x(d3.time.scale().domain([new Date(2012, 1, 01), new Date(2014, 12, 31)]))
          .renderHorizontalGridLines(true)
          .elasticY(true)
          .renderArea(true)
          .brushOn(true)
          .renderDataPoints(false)
          .xAxis().ticks(10);

  ageChart.width(250).height(350)
          .dimension(AgeDim)
          .group(AgeGroup)
         // .stack(governoratesByHousehold)
          .elasticX(true)
          .renderLabel(true)
          //.slicesCap(7)
          .ordering(function (p) { return p.value;})
          .colors(['#FFAA00'])
          .colorDomain([0,0])
          .colorAccessor(function(d, i){return 1;})
          .xAxis().ticks(4).tickFormat(d3.format("s"));
